<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stark OS - Lite Dots</title>

<style>
  body { margin: 0; background: #000; color: #00eeff; font-family: 'Share Tech Mono', monospace; overflow: hidden; }
  
  #container { position: relative; width: 100vw; height: 100vh; }
  
  video, canvas { 
    position: absolute; width: 100%; height: 100%; object-fit: cover; 
    transform: scaleX(-1);
  }

  #boot-screen {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 10, 20, 1);
    display: none; justify-content: center; align-items: center;
    z-index: 200; flex-direction: column;
  }

  .boot-text { font-size: 30px; letter-spacing: 5px; text-shadow: 0 0 15px #00eeff; }

  .ui-panel {
    position: absolute; z-index: 100; padding: 20px;
    display: flex; flex-direction: column; gap: 10px;
  }

  button {
    background: rgba(0, 238, 255, 0.2); border: 1px solid #00eeff; color: #00eeff;
    padding: 12px; font-weight: bold; backdrop-filter: blur(5px);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
  <div id="boot-screen">
    <div class="boot-text">HELLO, SIR</div>
    <div style="font-size: 14px; margin-top: 15px; color: lime;">OPTIMIZED MODE: DOTS ONLY</div>
  </div>

  <div class="ui-panel">
    <button id="startBtn">ЗАПУСК (LITE)</button>
    <button id="switchCamBtn" style="display:none;">СМЕНИТЬ КАМЕРУ</button>
    <button id="clearBtn" style="display:none;">ОЧИСТИТЬ</button>
  </div>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const bootScreen = document.getElementById('boot-screen');
const switchBtn = document.getElementById('switchCamBtn');
const clearBtn = document.getElementById('clearBtn');

let currentFacingMode = 'user';
let camera = null;
let drawingPoints = []; 
let isDrawing = false;

const holistic = new Holistic({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
});

holistic.setOptions({
  modelComplexity: 0, // Самый легкий режим
  smoothLandmarks: true,
  enableFaceGeometry: false, // Отключаем лишнюю геометрию
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

holistic.onResults(onResults);

function onResults(results) {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 1. ПРОСТО ЗЕЛЕНЫЕ ТОЧКИ НА ЛИЦЕ
  if (results.faceLandmarks) {
    ctx.fillStyle = '#00ff00'; // Чисто зеленый
    for (const landmark of results.faceLandmarks) {
      const x = landmark.x * canvas.width;
      const y = landmark.y * canvas.height;
      ctx.beginPath();
      ctx.arc(x, y, 1.5, 0, 2 * Math.PI); // Рисуем точку радиусом 1.5px
      ctx.fill();
    }
  }

  // 2. РУКИ + РИСОВАНИЕ
  if (results.rightHandLandmarks || results.leftHandLandmarks) {
    const hand = results.rightHandLandmarks || results.leftHandLandmarks;
    handleDrawing(hand);
    // Рисуем скелет руки просто линиями
    drawConnectors(ctx, hand, HAND_CONNECTIONS, {color: '#00eeff', lineWidth: 2});
  } else {
    isDrawing = false;
  }

  renderCanvasDrawing();
  ctx.restore();
}

function handleDrawing(hand) {
  const thumbTip = hand[4];
  const indexTip = hand[8];
  const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
  
  if (dist < 0.05) { 
    if (!isDrawing) { drawingPoints.push([]); isDrawing = true; }
    
    const currentLine = drawingPoints[drawingPoints.length - 1];
    currentLine.push({ x: indexTip.x * canvas.width, y: indexTip.y * canvas.height });

    // ОПТИМИЗАЦИЯ: Ограничиваем длину хвоста (чтобы память не жрало)
    if (currentLine.length > 200) currentLine.shift(); 
    
  } else { isDrawing = false; }
}

function renderCanvasDrawing() {
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#0066ff';
  ctx.lineWidth = 4;
  drawingPoints.forEach(line => {
    if (line.length < 2) return;
    ctx.beginPath();
    ctx.moveTo(line[0].x, line[0].y);
    line.forEach(pt => ctx.lineTo(pt.x, pt.y));
    ctx.stroke();
  });
}

async function startCamera() {
  bootScreen.style.display = 'flex';
  if (camera) await camera.stop();

  setTimeout(async () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const isUser = currentFacingMode === 'user';
    video.style.transform = canvas.style.transform = isUser ? 'scaleX(-1)' : 'scaleX(1)';

    camera = new Camera(video, {
      onFrame: async () => { await holistic.send({image: video}); },
      facingMode: currentFacingMode,
      // ОПТИМИЗАЦИЯ: Снижаем разрешение для скорости
      width: 480, 
      height: 360 
    });
    
    await camera.start();
    bootScreen.style.display = 'none';
  }, 1500);
}

startBtn.onclick = () => {
  startCamera();
  startBtn.style.display = 'none';
  switchBtn.style.display = 'block';
  clearBtn.style.display = 'block';
};
switchBtn.onclick = () => {
  currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
  startCamera();
};
clearBtn.onclick = () => drawingPoints = [];
</script>
</body>
</html>

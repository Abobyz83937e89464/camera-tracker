<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis HUD & Air Paint</title>

<style>
  body { margin: 0; background: #000; color: #00eeff; font-family: 'Courier New', monospace; overflow: hidden; }
  
  #container { position: relative; width: 100vw; height: 100vh; }
  
  video, canvas { 
    position: absolute; width: 100%; height: 100%; object-fit: cover; 
    transform: scaleX(-1); /* Зеркало для фронталки (логика переключения ниже) */
  }

  .ui-panel {
    position: absolute; z-index: 100; padding: 20px;
    display: flex; flex-direction: column; gap: 10px;
  }

  button {
    background: rgba(0, 238, 255, 0.2);
    border: 1px solid #00eeff;
    color: #00eeff;
    padding: 10px 20px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover { background: #00eeff; color: #000; box-shadow: 0 0 15px #00eeff; }

  #status {
    position: absolute; top: 20px; right: 20px;
    text-align: right; pointer-events: none;
    text-shadow: 0 0 5px #00eeff;
  }
</style>
</head>
<body>

<div id="container">
  <div class="ui-panel">
    <button id="startBtn">Инициализация системы</button>
    <button id="switchCamBtn" style="display:none;">Сменить камеру</button>
    <button id="clearBtn" style="display:none;">Очистить холст</button>
  </div>

  <div id="status">SYSTEM: STANDBY<br>USER: UNKNOWN</div>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const switchBtn = document.getElementById('switchCamBtn');
const clearBtn = document.getElementById('clearBtn');
const statusText = document.getElementById('status');

let currentFacingMode = 'user';
let camera = null;
let drawingPoints = []; // Массив для рисования [[{x,y}, {x,y}], [...]]
let isDrawing = false;

// Инициализация Holistic
const holistic = new Holistic({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
});

holistic.setOptions({
  modelComplexity: 1,
  smoothLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

holistic.onResults(onResults);

function onResults(results) {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // Рисуем видео-поток (нужно отрисовывать вручную на канвас, если хочешь эффектов поверх)
  // Но мы просто используем прозрачный канвас над видео для скорости.

  // 1. ОТСЛЕЖИВАНИЕ ТЕЛА (Player_404)
  if (results.poseLandmarks) {
    drawPlayerBox(results.poseLandmarks);
  }

  // 2. ДЖАРВИС HUD (Лицо)
  if (results.faceLandmarks) {
    drawFaceHUD(results.faceLandmarks);
  }

  // 3. РУКИ + РИСОВАНИЕ
  if (results.rightHandLandmarks || results.leftHandLandmarks) {
    const hand = results.rightHandLandmarks || results.leftHandLandmarks;
    handleDrawing(hand);
    
    // Рисуем кости руки в стиле киберпанк
    drawConnectors(ctx, hand, HAND_CONNECTIONS, {color: '#00eeff', lineWidth: 2});
    drawLandmarks(ctx, hand, {color: '#ff0055', lineWidth: 1, radius: 3});
  } else {
    isDrawing = false;
  }

  // Рендерим накопленные линии (Air Draw)
  renderCanvasDrawing();
  
  ctx.restore();
}

function drawPlayerBox(landmarks) {
  let minX = 1, minY = 1, maxX = 0, maxY = 0;
  landmarks.forEach(lm => {
    if (lm.x < minX) minX = lm.x;
    if (lm.y < minY) minY = lm.y;
    if (lm.x > maxX) maxX = lm.x;
    if (lm.y > maxY) maxY = lm.y;
  });

  const x = minX * canvas.width;
  const y = minY * canvas.height;
  const w = (maxX - minX) * canvas.width;
  const h = (maxY - minY) * canvas.height;

  ctx.strokeStyle = '#ff0055';
  ctx.lineWidth = 2;
  ctx.setLineDash([5, 5]);
  ctx.strokeRect(x - 20, y - 20, w + 40, h + 40);
  ctx.setLineDash([]);

  ctx.fillStyle = '#ff0055';
  ctx.font = '14px Courier New';
  ctx.fillText('TARGET: PLAYER_404', x - 20, y - 30);
  ctx.fillText(`DIST: ${Math.round(landmarks[0].z * -100)}m`, x - 20, y - 45);
}

function drawFaceHUD(landmarks) {
  const nose = landmarks[1];
  const x = nose.x * canvas.width;
  const y = nose.y * canvas.height;

  // Крутящееся кольцо вокруг лица
  ctx.beginPath();
  ctx.arc(x, y, 80, 0, Math.PI * 2);
  ctx.strokeStyle = 'rgba(0, 238, 255, 0.3)';
  ctx.setLineDash([15, 10]);
  ctx.stroke();
  ctx.setLineDash([]);
}

function handleDrawing(hand) {
  const thumbTip = hand[4];
  const indexTip = hand[8];
  
  // Расстояние между большим и указательным (щипок)
  const dist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
  
  if (dist < 0.05) { // Пальцы сжаты
    if (!isDrawing) {
      drawingPoints.push([]); // Начинаем новую линию
      isDrawing = true;
    }
    const currentLine = drawingPoints[drawingPoints.length - 1];
    currentLine.push({ x: indexTip.x * canvas.width, y: indexTip.y * canvas.height });
    statusText.innerHTML = "SYSTEM: ACTIVE<br>MODE: AIR_PAINTING";
  } else {
    isDrawing = false;
    statusText.innerHTML = "SYSTEM: SCANNING<br>MODE: HUD_ONLY";
  }
}

function renderCanvasDrawing() {
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.shadowBlur = 10;
  ctx.shadowColor = '#0066ff';
  ctx.strokeStyle = '#0066ff'; // Твой синий цвет
  ctx.lineWidth = 5;

  drawingPoints.forEach(line => {
    if (line.length < 2) return;
    ctx.beginPath();
    ctx.moveTo(line[0].x, line[0].y);
    line.forEach(pt => ctx.lineTo(pt.x, pt.y));
    ctx.stroke();
  });
  ctx.shadowBlur = 0;
}

async function startCamera() {
  if (camera) await camera.stop();
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Если камера задняя, убираем зеркальное отражение
  video.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
  canvas.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';

  camera = new Camera(video, {
    onFrame: async () => {
      await holistic.send({image: video});
    },
    facingMode: currentFacingMode,
    width: 1280,
    height: 720
  });
  camera.start();
}

startBtn.onclick = () => {
  startCamera();
  startBtn.style.display = 'none';
  switchBtn.style.display = 'block';
  clearBtn.style.display = 'block';
};

switchBtn.onclick = () => {
  currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
  startCamera();
};

clearBtn.onclick = () => {
  drawingPoints = [];
};

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
